version: 0.2
phases:
  install:
    runtime-versions:
        nodejs: 12.x
        golang: 1.x
  build:
    commands:
      - export BUCKET=codebuildshiftemotiontest
      - make
      - aws cloudformation package --template-file template.yml --s3-bucket $BUCKET --output-template-file outputtemplate.yml --debug
artifacts:
  type: zip
  files:
    - template.yml
    - outputtemplate.yml