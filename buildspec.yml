version: 0.2
phases:
  install:
    runtime-versions:
        nodejs: 12.x
        go: 1.x
  build:
    commands:
      - npm install time
      - export BUCKET=codebuildshiftemotiontest
      - aws cloudformation package --template-file template.yml --s3-bucket $BUCKET --output-template-file outputtemplate.yml
artifacts:
  type: zip
  files:
    - template.yml
    - outputtemplate.yml