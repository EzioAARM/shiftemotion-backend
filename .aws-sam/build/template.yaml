AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Backend para ShiftEmotion basado en AWS Lambda

  '
Globals:
  Function:
    Timeout: 5
Resources:
  ShiftEmotionBackendAPI:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: jwtAuthorizer
        Authorizers:
          jwtAuthorizer:
            FunctionPayloadType: TOKEN
            FunctionArn:
              Fn::GetAtt:
              - JwtValidationFunction
              - Arn
            Identity:
              Headers:
              - tokenHeader
  JwtValidationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: JwtValidationFunction
      Handler: index.handler
      Runtime: nodejs12.x
      Tracing: Active
  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: LoginFunction
      Handler: main
      Runtime: go1.x
      Tracing: Active
      Events:
        GetRoot:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftEmotionBackendAPI
            Path: /login
            Method: GET
            Auth:
              Authorizer: NONE
  RegistroFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: RegistroFunction
      Handler: main
      Runtime: go1.x
      Tracing: Active
      Events:
        GetRoot:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftEmotionBackendAPI
            Path: /registrar
            Method: POST
            Auth:
              Authorizer: NONE
  GenerarTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GenerarTokenFunction
      Handler: main
      Runtime: go1.x
      Tracing: Active
      Events:
        GetRoot:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftEmotionBackendAPI
            Path: /reset-password
            Method: GET
            Auth:
              Authorizer: NONE
  ResetPasswordFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ResetPasswordFunction
      Handler: main
      Runtime: go1.x
      Tracing: Active
      Events:
        GetRoot:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftEmotionBackendAPI
            Path: /reset-password
            Method: POST
            Auth:
              Authorizer: NONE
  RecomendacionInicialFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: RecomendacionInicialFunction
      Handler: main
      Runtime: go1.x
      Tracing: Active
      Events:
        GetRoot:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftEmotionBackendAPI
            Path: /recomendaciones/home
            Method: GET
  HistorialFotosFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HistorialFotosFunction
      Handler: main
      Runtime: go1.x
      Tracing: Active
      Events:
        GetRoot:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftEmotionBackendAPI
            Path: /recomendaciones/historial
            Method: GET
  RecomendacionFotoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: RecomendacionFotoFunction
      Handler: main
      Runtime: go1.x
      Tracing: Active
      Events:
        GetRoot:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftEmotionBackendAPI
            Path: /recomendaciones/historial/recomendacion
            Method: GET
  ObtenerPerfilFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ObtenerPerfilFunction
      Handler: main
      Runtime: go1.x
      Tracing: Active
      Events:
        GetRoot:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftEmotionBackendAPI
            Path: /perfil
            Method: GET
  ActualizarPerfilFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ActualizarPerfilFunction
      Handler: main
      Runtime: go1.x
      Tracing: Active
      Events:
        GetRoot:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftEmotionBackendAPI
            Path: /perfil
            Method: PUT
